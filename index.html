<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>F1 Quiz App</title>
</head>
<body class="m-0 p-0 box-border h-screen flex justify-center items-center flex-col text-white font-koulen tracking-widest animate__animated animate__fadeIn">
    <!-- Main Container-->
    <main class="flex justify-center items-center flex-col">
        <h1 class="mb-4 text-6xl ">Welcome to the my Formula 1 quiz app!</h1>
        <p class="mb-4 text-3xl">If you are want to test your knowledge of Formula 1, this quiz  is just for you!</p>
        <p class="mb-4 text-3xl">If you are ready, let's get the questions!</p>
        <p class="mb-2 text-2xl">Click to button to get to the questions!</p>
        <button id="click" class="bg-red-600 hover:bg-red-800 w-28 p-2 mr-3 rounded-md text-xl tracking-widest">Click</button>
    </main>
    <!-- Quiz Container -->
        <div class="container hidden" id="quiz">
            <div class="header">
                <h2 id="question">Question</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="answer_a">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="b">
                        <label for="b" id="answer_b">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="c">
                        <label for="c" id="answer_c">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="d">
                        <label for="d" id="answer_d">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="e">
                        <label for="e" id="answer_e">Question</label>
                    </li>
                </ul>
            </div>
            <button id="back">Back</button>
            <button id="next">Next</button>
        </div>
        <!-- Javascript -->
        <script src="app.js"></script>    
</body>
</html>
